  <body>
    <header class="header">
      <div class="header__content wrapper flex flex-jc-sb flex-ai-c flex-fw-w">
        <h1>Where in the world?</h1>
        <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >        <label for="light">Dark Mode</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" class="input" id="dark" checked />
          <input type="radio" name="theme" class="input" id="light" />
          <div class="toggle__icon-wrapper flex">
            <i class="fa-solid fa-moon toggle__icon" aria-hidden="true"></i>
            <i class="fa-solid fa-lightbulb toggle__icon"></i>
          </div>
          <span aria-hidden="true" class="toggle__background"> </span>
          <span aria-hidden="true" class="toggle__switcher"></span>
        </div>
        <label for="dark" class="visually-hidden">Light</label>
      </fieldset>
    </header>
    <main class="main">
      <article class="search wrapper flex flex-jc-sb flex-fw-w">
        <div class="search__field search__field--input">
          <button class="search__btn" type="submit">
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
          </button>
          <input
            id="searchInput"
            type="text"
            
            placeholder="Search for a country..."
          />
        </div>
        <section class="search__regions">
          <div
            id="searchRegion"
            class="search__field search__regions--btn flex flex-ai-c flex-jc-sa"
          >
            <summary>Filter by Region</summary>
            <i
              id="searchRegionIcon"
              class="fa-solid fa-circle-chevron-down search__region-icon"
            ></i>
          </div>
          <ul id="searchRegionList" class="search__regions-list active">
            <li value="all">All</li>
            <li value="africa">Africa</li>
            <li value="americas">Americas</li>
            <li value="asia">Asia</li>
            <li value="europe">Europe</li>
            <li value="oceanie">Oceania</li>
          </ul>
        </section>
      </article>
      <section class="container cards wrapper"></section>
